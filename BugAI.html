<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BugAI Chatbot - Clean & Direct Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    
    <style>
        /* Global Styles & Body Container */
        body {
            /* Removes default margin, sets up flexbox for centering */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8dadc, #457b9d); /* Soft, modern gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
        }

        #whole {
            /* MODERN CARD LOOK */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25); 
            border-radius: 25px;
            width: 380px; 
            height: 600px; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            position: relative;
            transition: transform 0.3s ease;
        }

        #whole:hover {
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }

        /* --- HEADER STYLES (Glassmorphism) --- */
        #chatbot-heading {
            background: linear-gradient(135deg, #457b9d, #1d3557); /* Stronger gradient */
            color: white;
            padding: 18px 25px;
            font-size: 1.2em;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            font-weight: 600;
        }
        
        /* SVG Icon Styling */
        #svg-bot-icon {
            display: inline-block;
            width: 30px; 
            height: 30px;
            fill: #fff; /* White fill for header */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: bounce 2s infinite ease-in-out; /* Subtle animation */
        }
        
        #chatbot-heading label {
            color: #ffc107;
            font-size: 1em;
            font-weight: bold;
        }
        
        
        
        /* Scrollable Chat Area */
        #c {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px;
            background-color: #f1faee; /* Very light, soft background */
            scroll-behavior: smooth;
        }

        /* Welcome Text */
        #opentx {
            font-size: 1.5em;
            text-align: center;
            margin-top: 150px;
            color: #1d3557;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Message Bubble styles */
        .message-bubble {
            max-width: 75%; 
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 18px; 
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
            opacity: 0;
            transform: translateY(10px);
            animation: message-appear 0.3s forwards;
            position: relative;
        }

        .mymessage {
            margin-left: auto;
            border-radius: 18px 5px 18px 18px;
            background: linear-gradient(135deg, #457b9d, #1d3557); /* User color */
            color: white;
            font-weight: 500;
        }

        .bot-message {
            margin-right: auto;
            border-radius: 5px 18px 18px 18px;
            background-color: #fff;
            color: #333;
            font-weight: 400;
        }
        
        /* Typing indicator effect (Pulsing) */
        .bot-message[data-typing="true"] {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* Subtle blue glow while typing */
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Input Container (Glassmorphism Footer) */
        #container3 {
            padding: 15px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 18px;
            height: auto; 
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
        }

        #message-input:focus {
            border-color: #1d3557; 
            box-shadow: 0 0 10px rgba(29, 53, 87, 0.2);
        }

        #send {
            height: 45px;
            width: 45px;
            min-width: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #2a9d8f, #264653); /* Send button gradient */
            color: white;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* --- ANIMATIONS --- */
        @keyframes message-appear {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.01);}
            100% {transform: scale(1);}
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* --- DESKTOP FULL-SCREEN STYLES --- */
        @media (min-width: 768px) {
            
            body {
                align-items: flex-start;
                padding-top: 50px;
            }

            #whole {
                width: 90%; 
                max-width: 900px;
                height: 85vh; 
                border-radius: 25px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            
            #chatbot-heading {
                font-size: 1.5em;
            }
            
            
        }
        /* --- END DESKTOP STYLES --- */
        
        /* Hover States */
        #send:hover {background: linear-gradient(45deg, #264653, #2a9d8f); transform: scale(1.05);}
        #send:active {transform: scale(0.95); box-shadow: none;}
    </style>
</head>
<body>
    <div id="whole">
        <div id="chatbot-heading">
            
            BugAI-<label>Your Own Freind </label>
            
        </div>
        
        <div id="c">
            <p id="opentx">Welcome! I'm BugAI, ready to chat. Type "Hi" to start!</p>
        </div>
        
        <div id="container3">
            <input type="text" id="message-input" placeholder="Type your message here....">
            <button id="send">⬆</button>
        </div>
    </div>

    <script>
        let c = document.getElementById("c");
        let messageInput = document.getElementById("message-input");
        let sendButton = document.getElementById("send");
        let x = 0; // Conversation counter

        // --- Core Chat Helper Functions ---
        function smoothScrollToBottom() {
            c.scrollTo({
                top: c.scrollHeight,
                behavior: 'smooth'
            });
        }

        function createMessage(text, type) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message-bubble", type);
            messageDiv.textContent = text;
            c.appendChild(messageDiv);
            smoothScrollToBottom();
            return messageDiv;
        }

        function processMessage() {
            let prompt = messageInput.value.trim();
            
            if (prompt === "") {
                return;
            }
            
            // Safety Check: Prohibit specific symbols
            const symbolRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
            if (symbolRegex.test(prompt)) {
                createMessage(prompt, "mymessage");
                messageInput.value = "";
                const bot1message = createMessage("...", "bot-message");
                setTimeout(() => {
                    bot1message.innerText = "⚠️ Please avoid using symbols like @, #, !, ? etc. Try rephrasing your message!";
                    bot1message.removeAttribute('data-typing');
                    smoothScrollToBottom();
                }, 700);
                return;
            }

            if (x === 0) {
                // Remove the initial 'Welcome' text only once
                let opentext = document.getElementById("opentx");
                if (opentext && c.contains(opentext)) c.removeChild(opentext);
            }
            x++;
            
            createMessage(prompt, "mymessage");
            messageInput.value = "";

            // Initialize Bot Response (with typing animation)
            const bot1message = createMessage("...", "bot-message");
            bot1message.setAttribute('data-typing', 'true'); 

            // Generate Delayed Response
            setTimeout(function() {
                let command = prompt.toLowerCase();
                generateBotResponse(command, bot1message);
                bot1message.removeAttribute('data-typing'); 
                smoothScrollToBottom();
            }, 1000); 
        }

        // --- 100+ FLEXIBLE RESPONSE LOGIC ---
        function generateBotResponse(command, bot1message) {

            }
            else if (lowerCaseCommand.includes("why is the sky blue") || lowerCaseCommand.includes("aasman neela kyu hai")) {
                bot1message.innerText = "The sky is blue because of a phenomenon called **Rayleigh scattering**. Sunlight hits Earth's atmosphere and the shorter blue wavelengths scatter more than the longer red wavelengths.";
            }
            else if (lowerCaseCommand.includes("what is the smallest country") || lowerCaseCommand.includes("sabse chhota desh")) {
                bot1message.innerText = "The smallest country in the world is **Vatican City**.";
            }


            // 8. General Greetings and Closings
            else if (lowerCaseCommand.includes("thank you") || lowerCaseCommand.includes("shukriya") || lowerCaseCommand.includes("dhanyawad")) {
                bot1message.innerText = "You're most welcome! I'm glad I could assist you today.";
            }
            else if (lowerCaseCommand.includes("bye") || lowerCaseCommand.includes("tata") || lowerCaseCommand.includes("alvida")) {
                bot1message.innerText = "Goodbye! Take care and come back to chat anytime! 👋";
            }
            else if (lowerCaseCommand.includes("ok") || lowerCaseCommand.includes("theek hai") || lowerCaseCommand.includes("sahi hai")) {
                bot1message.innerText = "Got it! Is there anything else I can assist you with before you go?";
            }
            else if (lowerCaseCommand.includes("sure") || lowerCaseCommand.includes("bilkul")) {
                bot1message.innerText = "Perfect! What's the next question?";
            }
            else if (lowerCaseCommand.includes("help") || lowerCaseCommand.includes("madad karo")) {
                bot1message.innerText = "I am ready to help! Please tell me clearly what you need assistance with.";
            }


            // --- FALLBACK RESPONSE (Agar koi match na ho) ---
            else {
                bot1message.innerText = "I am still learning and evolving! I couldn't find a perfect answer for that, but please try asking a simple question, or type 'hello' to start a new topic. I am here to assist you. 🤖";
            }
        }

        // --- Event Listeners ---
        messageInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                processMessage();
            }
        });

        sendButton.addEventListener("click", processMessage);
    </script>
