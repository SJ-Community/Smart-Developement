  }

  /* small helper */
  .hidden{ display:none!important }
</style>

/* Shuffle and pick 10 random questions for session */
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a }
const sessionQs = shuffle(allQuestions.slice()).slice(0,10);

let currentIndex = 0;
let score = 0;
const total = sessionQs.length;

const questionArea = document.getElementById('questionArea');
const factArea = document.getElementById('factArea');
const qcount = document.getElementById('qcount');
const scorechip = document.getElementById('scorechip');
const nextBtn = document.getElementById('nextBtn');
const progressText = document.getElementById('progressText');
const resultCard = document.getElementById('resultCard');
const quizCard = document.getElementById('quizCard');
const finalScore = document.getElementById('finalScore');
const finalText = document.getElementById('finalText');
const restartBtn = document.getElementById('restartBtn');

function renderQuestion(){
  const q = sessionQs[currentIndex];
  qcount.innerText = `Question ${currentIndex+1} / ${total}`;
  scorechip.innerText = `Score: ${score}`;
  factArea.innerText = '';
  progressText.innerText = 'Pick an answer';
  nextBtn.disabled = true;
  // build options grid
  const opts = q.options.map((o,i)=>`
    <div class="opt" role="button" tabindex="0" data-index="${i}" aria-pressed="false">
      <div class="letter">${String.fromCharCode(65+i)}</div>
      <div class="text">${o}</div>
    </div>
  `).join('');
  questionArea.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="options">${opts}</div>
  `;
  // attach click handlers
  Array.from(questionArea.querySelectorAll('.opt')).forEach(el=>{
    el.addEventListener('click', onChoose);
    el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') onChoose.call(el,e) });
  });
}

function onChoose(e){
  // protect against multiple clicks
  const el = (this === window ? e.currentTarget : this) || e.target;
  if(!el || el.classList.contains('disabled')) return;
  const idx = Number(el.getAttribute('data-index'));
  handleAnswer(idx, el);
}

function handleAnswer(chosenIndex, element){
  const q = sessionQs[currentIndex];
  // disable all options pointer events
  Array.from(questionArea.querySelectorAll('.opt')).forEach(o=>{
    o.classList.add('disabled');
    o.style.pointerEvents = 'none';
  });
  // mark correct/wrong
  const correctIndex = q.answer;
  const allOpts = Array.from(questionArea.querySelectorAll('.opt'));
  if(chosenIndex === correctIndex){
    allOpts[chosenIndex].classList.add('correct');
    score++;
    factArea.innerText = "Correct! " + q.fact;
  } else {
    allOpts[chosenIndex].classList.add('wrong');
    allOpts[correctIndex].classList.add('correct');
    factArea.innerText = "Not quite. " + q.fact;
  }
  scorechip.innerText = `Score: ${score}`;
  // enable next button
  nextBtn.disabled = false;
  progressText.innerText = `Answered ${currentIndex+1} / ${total}`;
  // auto-advance after 1.4s (still allow manual Next)
  setTimeout(()=> {
    if(!nextBtn.disabled) {
      // proceed automatically
      goNext();
    }
  }, 1400);
}

function goNext(){
  currentIndex++;
  if(currentIndex < total){
    renderQuestion();
  } else {
    showResult();
  }
}

nextBtn.addEventListener('click', ()=>{
  // if still disabled, do nothing
  if(nextBtn.disabled) return;
  goNext();
});

function showResult(){
  // show result card with tick animation
  quizCard.classList.add('hidden');
  resultCard.classList.remove('hidden');
  finalScore.innerText = `Your Score: ${score} / ${total}`;
  // short summary text
  let percent = Math.round((score/total)*100);
  if(percent === 100) finalText.innerText = "Perfect! Incredible score!";
  else if(percent >= 80) finalText.innerText = "Great job!";
  else if(percent >= 50) finalText.innerText = "Good effort — keep learning!";
  else finalText.innerText = "Nice try — learn more and try again!";
  // SVG animations execute via CSS keyframes on display — they run once
  // If you want to replay the animation on restart, we'll reset by reflow
}

restartBtn.addEventListener('click', ()=>{
  // reset state and pick new random 10
  currentIndex = 0;
  score = 0;
  // reshuffle session questions from full pool
  const shuffled = shuffle(allQuestions.slice()).slice(0,10);
  sessionQs.length = 0;
  Array.prototype.push.apply(sessionQs, shuffled);
  // hide result, show quiz
  resultCard.classList.add('hidden');
  quizCard.classList.remove('hidden');
  renderQuestion();
});

/* Initialize */
renderQuestion();
</script>
